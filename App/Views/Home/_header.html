<div class="mb-3 d-flex justify-content-between">
    <form action="/search" class="w-50" action="get">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search products or categories" aria-label="" name='q'
                aria-describedby="search-button" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="search-button">
                    Search
                </button>
            </div>
        </div>
    </form>

    <button class="btn btn-success" type="button" data-toggle="modal" data-target="#modal-new">
        New product
    </button>
</div>
